{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What Movie | Home</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/base/home.css' %}"
    />
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="home">
      <div class="search">
        <h1 class="title">Discover Your Next Favorite Movie</h1>
        <div class="search-bar">
          <form method="POST" action="{% url 'home' %}">
            {% csrf_token %}
            <input
              type="search"
              name="movie_name_search"
              class="search-input"
              id="movie_name_search"
              placeholder="Search Your Favorite Movie..."
            />
            <button type="submit">
              <i class="fa-regular fa-magnifying-glass"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="movie-gallery">
        {% for movie in movies %}
        <div class="movie-card">
          <img
            src="{{ movie.image }}"
            alt="{{ movie.name }}"
            class="movie-image"
          />
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
